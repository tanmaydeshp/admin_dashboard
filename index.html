<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Dashboard</title>
</head>
<body class="roboto-medium">
    <div class="container">
        <div class="header roboto-bold">
            <div class="search">
                <img src="assets/magnify.svg"><input type="text" class="searchbar">
            </div>
            <div class="icons">
                <img src="assets/bell-ring.svg"> <img src="assets/face-man-profile.svg"> Morgan Oakley
            </div>
            <div class="welcome">
                <img src="assets/face-man-profile.svg"> <div class="welcome-txt"><p>Hi there,</p> <p class="admin-name">Morgan Oakley (@morgan)</p></div>
            </div>
            <div class="buttons roboto-bold">
                <button type="submit">New</button><button type="submit">Upload</button><button type="submit">Share</button>
            </div>
        </div>
        <div class="sidebar">
        <div class="dashboard-logo"><img src="assets/view-dashboard.svg"> Dashboard</div>
        <ul class="nav">
            <li><img src="assets/home.svg"> Home</li>
            <li><img src="assets/message.svg"> Messages</li>
            <li><img src="assets/card-account-details.svg"> Profile</li>
            <li><img src="assets/clock-time-three-outline.svg"> History</li>
            <li><img src="assets/note-multiple.svg"> Tasks</li>
            <li><img src="assets/account-group.svg"> Communities</li>
        </ul>
    <ul class="extras">
        <li><img src="assets/cog.svg"> Settings</li>
        <li><img src="assets/help.svg"> Support</li>
        <li><img src="assets/shield-check-outline.svg"> Privacy</li>
    </ul>
    </div>
        <div class="content">
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
